<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <h1 role="heading">My Accessible Portfolio</h1>

    <!-- Navigation bar with ARIA role "navigation" -->
    <nav role="navigation">
        <ul>
            <li><a href="#about">About Me</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Image with ARIA role "img" and alt attribute -->
    <img src="your-image.jpg" alt="A picture of me" role="img" aria-label="A picture of me">

    <!-- Brief description with ARIA role "paragraph" -->
    <p role="paragraph">Welcome to my accessible portfolio. I'm a web developer passionate about creating inclusive websites.</p>

    <!-- List with ARIA role "list" and list items with ARIA role "listitem" -->
    <ul role="list">
        <li role="listitem">Web Development</li>
        <li role="listitem">Accessibility</li>
        <li role="listitem">User Experience</li>
    </ul>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
